<!DOCTYPE html>
<html>

<head>
    <title>Monster Slayer</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div id="app">
        <section class="row">
            <div class="small-6 columns">
                <h1 class="text-center">{{getPlayer.name}}</h1>
                <div class="healthbar">
                    <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;" :style="{width: getPlayer.life + '%'}">
                        {{ getPlayer.life }}
                    </div>
                </div>
            </div>
            <div class="small-6 columns">
                <h1 class="text-center">{{getMonster.name}}</h1>
                <div class="healthbar">
                    <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;" :style="{width: getMonster.life + '%'}">
                        {{getMonster.life}}
                    </div>
                </div>
            </div>
        </section>
        <section class="row controls" v-if="!gameIsRunning">
            <div class="small-12 columns">
                <button id="start-game" @click="startNewGame">START NEW GAME</button>
            </div>
        </section>
        <section class="row controls" v-else-if="isAlive(getPlayer.turn) && isAlive(getMonster.turn)">
            <div class="small-12 columns">
                <button id="attack" @click="attack(typeAttack.normal, 'x')">
                    ATTACK
                </button>
                <button id="special-attack" @click="attack(typeAttack.hard, 'x')">SPECIAL ATTACK</button>
                <button id="heal" @click="heal">HEAL</button>
                <button id="give-up" @click="giveUp">GIVE UP</button>
            </div>
        </section>
        <section class="row log" v-if="notifications.length > 0">
            <div class="small-12 columns">
                <ul>
                    <li v-for="notification in notifications" :class="classObject">
                        {{notification}}
                    </li>
                </ul>
            </div>
        </section>
    </div>
    <script src="app.js"></script>
</body>

</html>
